plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.flywaydb:flyway-core'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'io.rest-assured:rest-assured:3.3.0'
    }

    test {
        useJUnitPlatform()
    }
}

subprojects {
    bootJar {
        enabled = false
    }
    jar {
        enabled = true
    }
}

project(':product') {
    dependencies {
        implementation project(':commons')

        testImplementation project(':commons').sourceSets.test.output
    }
}

project(':menu') {
    dependencies {
        implementation project(':commons')
        implementation project(':product')


        testImplementation project(':commons').sourceSets.test.output
        testImplementation project(':product').sourceSets.test.output
    }
}

project(':table') {
    dependencies {
        implementation project(':commons')
        implementation project(':order')

        testImplementation project(':commons').sourceSets.test.output
        testImplementation project(':product').sourceSets.test.output
        testImplementation project(':menu').sourceSets.test.output
        testImplementation project(':order').sourceSets.test.output
    }
}

project(':order') {
    dependencies {
        implementation project(':commons')
        implementation project(':menu')
        implementation project(':table')

        testImplementation project(':commons')
        testImplementation project(':menu')
        testImplementation project(':table')
        testImplementation project(':product')
        testImplementation project(':commons').sourceSets.test.output
        testImplementation project(':product').sourceSets.test.output
        testImplementation project(':menu').sourceSets.test.output
        testImplementation project(':table').sourceSets.test.output
    }
}